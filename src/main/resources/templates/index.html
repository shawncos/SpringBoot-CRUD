<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/bootstrap.min.js" type="javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">SpringBootDemo</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SpringBootDemo</a>
        </div>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.user != null}">
                <a th:href="@{/publish}">发布文章</a>
            </li>
            <li class="dropdown" th:if="${session.user != null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">我 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">个人资料</a></li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </li>
            <li th:if="${session.user == null}">
                <a href="https://github.com/login/oauth/authorize?client_id=1de5676d5614f7505964&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
            </li>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12  col-xs-12">
            <div class="page-header">
                <h1><span class="glyphicon  glyphicon-list icon-top" aria-hidden="true"></span>发现</h1>
            </div>

            <div class="media" th:each="question:${pagination.question}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" src="https://i.picsum.photos/id/503/30/30.jpg"
                             th:src="${question.user.avatarUrl}" th:if="${not #lists.isEmpty(question.user.avatarUrl)}">
                        <img class="media-object img-rounded" src="https://i.picsum.photos/id/503/30/30.jpg"
                             th:if="${ #lists.isEmpty(question.user.avatarUrl)}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <p th:text="${question.description}"></p>
                    <span class="text" th:text="${question.user.name}"></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1})}"aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page} ? 'active' : ''"><a
                            th:href="@{/(page=${page})}" th:text="${page}"
                    ></a>
                    </li>
                    <li  th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            热门话题
        </div>
    </div>
</div>
</body>
</html>
