<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${sectionname}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/common.css">
        <script src="/js/Jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:insert="navigation :: nav"></div>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12  col-xs-12">
                    <h4><span th:text="${question.title}"></span></h4>
                    <span class="text-desc question-text">
                        作者：<span th:text="${question.user.name}"></span>|
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>|
                        阅读数：<span th:text="${question.likeCount}"></span>
                    </span>
                    <hr>
                    <div class="col-lg-9 col-md-12 col-sm-12  col-xs-12" th:text="${question.description}"></div>
                    <hr class="col-lg-9 col-md-12 col-sm-12  col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
                        <a th:href="@{'/publish/'+${question.id}}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true" th:if="${session.user!=null && session.user.id==question.creator}">编辑  </span></a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h4>发起人</h4>
                        <div class="media">
                            <div class="media-left">
                                <a href="javascript:void(0)">
                                    <img class="media-object img-rounded  avatar"
                                         src="https://i.picsum.photos/id/503/30/30.jpg"
                                         th:src="${question.user.avatarUrl}"
                                         th:if="${not #lists.isEmpty(question.user.avatarUrl)}">
                                    <img class="media-object img-rounded avatar"
                                         src="https://i.picsum.photos/id/503/30/30.jpg"
                                         th:if="${ #lists.isEmpty(question.user.avatarUrl)}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading" th:text="${question.user.name}"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h4>相关问题</h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
